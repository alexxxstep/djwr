# GitHub Actions CI/CD Pipeline for Django Weather Reminder

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
      - dev4
  pull_request:
    branches:
      - main
      - master
      - develop
      - dev4
  workflow_dispatch: # Allow manual trigger

env:
  POSTGRES_DB: weather_reminder_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/weather_reminder_test
  SECRET_KEY: test-secret-key-for-ci
  DEBUG: 'True'
  TESTING: 'True'
  ALLOWED_HOSTS: localhost,127.0.0.1
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'
  # Redis для Celery та кешування
  REDIS_URL: redis://localhost:6379/0
  CELERY_BROKER_URL: redis://localhost:6379/1
  CELERY_RESULT_BACKEND: redis://localhost:6379/1

jobs:
  # =============================================================================
  # LINT STAGE
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: pip install uv

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv/
            .cache/pip
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run ruff check
        run: uv run ruff check src/ tests/ manage.py

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/ manage.py

  # =============================================================================
  # TEST STAGE
  # =============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: pip install uv

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv/
            .cache/pip
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run migrations
        run: uv run python manage.py migrate --noinput

      - name: Run pytest with coverage
        run: |
          uv run pytest tests/ --cov=app --cov-report=term-missing --cov-report=xml -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  test-django-check:
    name: Django Check
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: pip install uv

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv/
            .cache/pip
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run migrations
        run: uv run python manage.py migrate --noinput

      - name: Run Django check
        run: uv run python manage.py check --deploy

      - name: Check migrations
        run: uv run python manage.py makemigrations --check --dry-run

  # =============================================================================
  # BUILD STAGE
  # =============================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' &&
       (github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/master' ||
        github.ref == 'refs/heads/develop' ||
        github.ref == 'refs/heads/dev4')) ||
      github.event_name == 'pull_request'
    needs: [lint, test, test-django-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: |
            django-weather-reminder:${{ github.sha }}
            django-weather-reminder:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' ||
       github.ref == 'refs/heads/master' ||
       github.ref == 'refs/heads/develop' ||
       github.ref == 'refs/heads/dev4')
    needs: [lint, test, test-django-check]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Docker Hub env
        id: dockerhub
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "username=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_OUTPUT
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub (optional)
        if: steps.dockerhub.outputs.enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/dev4') }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image to Docker Hub
        if: steps.dockerhub.outputs.enabled == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/dev4') }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/django-weather-reminder:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/django-weather-reminder:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # FRONTEND STAGE
  # =============================================================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (if configured)
        continue-on-error: true
        run: npm run lint || echo "ESLint not configured"

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload frontend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 7

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # =============================================================================
  # DEPLOY STAGE (Optional - requires secrets configuration)
  # =============================================================================
  # Для використання deploy job потрібно налаштувати GitHub Secrets:
  # - DEPLOY_HOST: IP адреса сервера
  # - DEPLOY_USER: користувач для SSH
  # - DEPLOY_PATH: шлях до проекту на сервері
  # - SSH_PRIVATE_KEY: приватний SSH ключ для доступу до сервера
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    # Deploy тільки при push на main/master
    # Примітка: якщо secrets не налаштовані, step завершиться з помилкою, але workflow продовжиться
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs:
      [
        lint,
        test,
        test-django-check,
        build-push,
        frontend-lint,
        frontend-test,
        frontend-build,
      ]
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if deploy secrets are configured
        id: check_secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ] || \
             [ -z "${{ secrets.DEPLOY_USER }}" ] || \
             [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "deploy_enabled=false" >> $GITHUB_OUTPUT
            echo "⚠️  Deploy secrets not configured. Skipping deployment."
          else
            echo "deploy_enabled=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to server
        if: steps.check_secrets.outputs.deploy_enabled == 'true'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin main || git pull origin master
            docker compose -f docker-compose.prod.yml build
            docker compose -f docker-compose.prod.yml up -d
            docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate
            docker compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput
            docker image prune -f
