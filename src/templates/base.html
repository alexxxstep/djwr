<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Django Weather Reminder{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}" />
    <link rel="alternate icon" type="image/png" href="{% static 'favicon.png' %}" />
    <link rel="apple-touch-icon" href="{% static 'favicon.png' %}" />
    <script src="{% static 'bundle.js' %}"></script>
  </head>
  <body class="bg-dark-bg-primary text-dark-text-primary min-h-screen">
    {% block content %} {% endblock %} {% if messages %}
    <div class="fixed top-4 right-4 z-50 space-y-2">
      {% for message in messages %}
      <div
        class="bg-dark-bg-card border border-accent-blue text-dark-text-primary px-4 py-3 rounded-lg shadow-card"
        role="alert"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </body>
</html>
