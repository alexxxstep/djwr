<!-- Subscribed Cities Panel (Right Column) -->
<aside class="w-full lg:w-80 bg-dark-bg-secondary p-4 overflow-y-auto scrollbar-dark h-screen fade-in-delay-3">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold text-dark-text-primary">MY CITIES</h2>
    <div class="flex items-center gap-2">
      <div class="text-xs text-dark-text-secondary">
        <span id="cities-count">0</span> cities
      </div>
      <!-- Mobile Close Button -->
      <button
        id="mobile-cities-close"
        class="lg:hidden text-dark-text-secondary hover:text-dark-text-primary transition-colors"
        title="Close"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Divider -->
  <div class="border-t border-dark-bg-card my-4"></div>

  <!-- Subscribed Cities List -->
  <div id="subscribed-cities-list" class="space-y-2">
    <!-- Loading state -->
    <div class="text-center py-8">
      <div class="spinner mx-auto mb-4"></div>
      <p class="text-dark-text-secondary text-sm">Loading cities...</p>
    </div>
  </div>

  <!-- Add New Location Button -->
  <button
    id="add-location-btn"
    class="w-full mt-4 py-3 bg-dark-bg-card hover:bg-opacity-80 text-dark-text-primary rounded-lg flex items-center justify-center gap-2 btn-primary transition-smooth"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
    </svg>
    <span>Add New Location</span>
  </button>
</aside>

<!-- Template for city list item (used by JavaScript) -->
<template id="city-list-item-template">
  <div
    class="city-list-item bg-dark-bg-card rounded-lg p-3 cursor-pointer city-item-hover transition-smooth fade-in"
    data-city-id=""
    data-subscription-id=""
  >
    <div class="flex items-center justify-between">
      <div class="flex-1">
        <div class="text-base font-medium text-dark-text-primary mb-1" id="list-item-city"></div>
        <div class="text-xs text-dark-text-secondary" id="list-item-time"></div>
      </div>
      <div class="flex items-center gap-2">
        <div id="list-item-icon"></div>
        <div class="text-lg font-semibold" id="list-item-temp"></div>
        <button
          class="settings-btn ml-2 p-1 text-dark-text-secondary hover:text-accent-blue hover:bg-dark-bg-primary rounded transition-colors"
          data-subscription-id=""
          onclick="event.stopPropagation();"
          title="Subscription settings"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</template>

<style>
.city-list-item.active {
  @apply bg-accent-blue/20 border-2 border-accent-blue;
}
</style>
