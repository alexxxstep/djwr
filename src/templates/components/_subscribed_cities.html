<!-- Subscribed Cities Panel (Right Column) -->
<aside class="w-full lg:w-80 bg-dark-bg-secondary p-4 overflow-y-auto scrollbar-dark h-screen fade-in-delay-3">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold text-dark-text-primary">LOCATIONS</h2>
    <div class="text-xs text-dark-text-secondary">
      <span id="cities-count">0</span> cities
    </div>
  </div>

  <!-- Selected City Detail (Top) -->
  <div id="selected-city-detail-container" class="fade-in">
    <div id="selected-city-detail">
      <div class="text-center py-8">
        <p class="text-dark-text-secondary text-sm">Select a city to see details</p>
      </div>
    </div>
  </div>

  <!-- Divider -->
  <div class="border-t border-dark-bg-card my-4"></div>

  <!-- Subscribed Cities List -->
  <div id="subscribed-cities-list" class="space-y-2">
    <!-- Loading state -->
    <div class="text-center py-8">
      <div class="spinner mx-auto mb-4"></div>
      <p class="text-dark-text-secondary text-sm">Loading cities...</p>
    </div>
  </div>

  <!-- Add New Location Button -->
  <button
    id="add-location-btn"
    class="w-full mt-4 py-3 bg-dark-bg-card hover:bg-opacity-80 text-dark-text-primary rounded-lg flex items-center justify-center gap-2 btn-primary transition-smooth"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
    </svg>
    <span>Add New Location</span>
  </button>
</aside>

<!-- Template for city list item (used by JavaScript) -->
<template id="city-list-item-template">
  <div
    class="city-list-item bg-dark-bg-card rounded-lg p-3 cursor-pointer city-item-hover transition-smooth fade-in"
    data-city-id=""
  >
    <div class="flex items-center justify-between">
      <div class="flex-1">
        <div class="text-xs text-dark-text-secondary mb-1" id="list-item-time"></div>
        <div class="text-base font-medium" id="list-item-city"></div>
      </div>
      <div class="flex items-center gap-2">
        <div id="list-item-icon"></div>
        <div class="text-lg font-semibold" id="list-item-temp"></div>
      </div>
    </div>
  </div>
</template>

<style>
.city-list-item.active {
  @apply bg-accent-blue/20 border-2 border-accent-blue;
}
</style>
