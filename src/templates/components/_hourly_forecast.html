<!-- Hourly Forecast -->
<div class="mb-0 fade-in-delay-1" style="display: flex; flex-direction: column;">
  <div class="flex items-center justify-between mb-2 flex-shrink-0">
    <h2 class="text-lg font-semibold text-dark-text-primary">FORECAST</h2>
    <!-- Period selection buttons -->
    <div class="flex gap-2" id="period-selector">
      <button
        class="period-btn px-3 py-1 rounded-md text-sm font-medium transition-colors bg-dark-bg-card text-dark-text-primary hover:bg-dark-bg-secondary"
        data-period="hourly"
      >
        Hourly
      </button>
      <button
        class="period-btn px-3 py-1 rounded-md text-sm font-medium transition-colors bg-dark-bg-card text-dark-text-primary hover:bg-dark-bg-secondary active"
        data-period="today"
      >
        Today
      </button>
      <button
        class="period-btn px-3 py-1 rounded-md text-sm font-medium transition-colors bg-dark-bg-card text-dark-text-primary hover:bg-dark-bg-secondary"
        data-period="tomorrow"
      >
        Tomorrow
      </button>
      <button
        class="period-btn px-3 py-1 rounded-md text-sm font-medium transition-colors bg-dark-bg-card text-dark-text-primary hover:bg-dark-bg-secondary"
        data-period="3days"
      >
        3 Days
      </button>
      <button
        class="period-btn px-3 py-1 rounded-md text-sm font-medium transition-colors bg-dark-bg-card text-dark-text-primary hover:bg-dark-bg-secondary"
        data-period="week"
      >
        Week
      </button>
    </div>
  </div>
  <div class="flex gap-3 pb-2 overflow-x-auto overflow-y-visible drag-scroll" id="hourly-forecast-container" style="min-height: 400px;">
    <!-- Loading state -->
    <div class="flex items-center justify-center min-w-full py-8">
      <div class="spinner"></div>
    </div>
  </div>
</div>

<!-- Template for hourly item (used by JavaScript) -->
<template id="hourly-item-template">
  <div class="flex flex-col items-center bg-dark-bg-card rounded-lg p-3 card-hover fade-in" style="width: 120px; min-width: 120px; max-width: 120px; min-height: 340px; max-height: 340px; word-wrap: break-word; overflow-wrap: break-word; justify-content: space-between; flex-shrink: 0;">
    <div class="flex flex-col items-center w-full flex-shrink-0">
      <div class="text-[11px] sm:text-xs text-dark-text-secondary mb-0.5 font-medium w-full text-center px-1" id="hourly-time" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></div>
      <div class="mb-0.5 weather-icon flex-shrink-0" id="hourly-icon" style="width: 40px; height: 40px;"></div>
      <div class="text-base sm:text-lg md:text-xl font-bold mb-0.5" id="hourly-temp" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></div>
      <!-- Min/Max temperature (if available) -->
      <div class="text-[10px] sm:text-xs text-dark-text-secondary mb-0" id="hourly-temp-range"></div>
    </div>
    <!-- Additional weather info -->
    <div class="w-full space-y-0.5 sm:space-y-0.5 pt-1 border-t border-dark-bg-secondary flex-shrink-0 px-1" style="overflow-y: auto; max-height: 240px;">
      <div class="flex justify-between items-center text-[10px] sm:text-[11px] gap-1 min-w-0 hidden" id="hourly-feels-like-row">

      </div>

      </div>
      <div class="flex justify-between items-center text-[10px] sm:text-[11px] gap-1 min-w-0 hidden" id="hourly-pressure-row">

      </div>
      <div class="flex justify-between items-center text-[10px] sm:text-[11px] gap-1 min-w-0 hidden" id="hourly-wind-row">
        <div class="flex-shrink-0" id="hourly-wind-icon"></div>
        <span class="font-semibold flex-shrink-0 text-[10px] sm:text-[11px]" id="hourly-wind" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">--</span>
      </div>
      <div class="flex justify-between items-center text-[10px] sm:text-[11px] gap-1 min-w-0 hidden" id="hourly-wind-deg-row">

      </div>

        <div class="flex-shrink-0" id="hourly-visibility-icon"></div>
        <span class="font-semibold flex-shrink-0 text-[10px] sm:text-[11px]" id="hourly-visibility" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">--</span>
      </div>
      <div class="flex justify-between items-center text-[10px] sm:text-[11px] gap-1 min-w-0 hidden" id="hourly-clouds-row">

      </div>

      </div>
    </div>
  </div>
