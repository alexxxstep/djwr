<!-- Hourly Forecast -->
<div class="mb-6 fade-in-delay-1">
  <h2 class="text-xl font-semibold mb-4 text-dark-text-primary">TODAY'S FORECAST</h2>
  <div class="flex overflow-x-auto scrollbar-dark gap-4 pb-2" id="hourly-forecast-container">
    <!-- Loading state -->
    <div class="flex items-center justify-center min-w-full py-8">
      <div class="spinner"></div>
    </div>
  </div>
</div>

<!-- Template for hourly item (used by JavaScript) -->
<template id="hourly-item-template">
  <div class="flex flex-col items-center bg-dark-bg-card rounded-lg p-4 min-w-[100px] card-hover fade-in">
    <div class="text-sm text-dark-text-secondary mb-2" id="hourly-time"></div>
    <div class="mb-2 weather-icon" id="hourly-icon"></div>
    <div class="text-lg font-semibold" id="hourly-temp"></div>
  </div>
</template>
