<!-- Hourly Forecast -->
<div class="mb-0 fade-in-delay-1" style="height: calc((100vh - 200px) * 4 / 8); min-height: 280px; max-height: 500px; display: flex; flex-direction: column; overflow: hidden;">
  <div class="flex items-center justify-between mb-2 flex-shrink-0">
    <h2 class="text-lg font-semibold text-dark-text-primary">FORECAST</h2>
    <!-- Period selection buttons -->
    <div class="flex gap-2" id="period-selector">
      <button
        class="period-btn px-3 py-1 rounded-md text-sm font-medium transition-colors bg-dark-bg-card text-dark-text-primary hover:bg-dark-bg-secondary active"
        data-period="today"
      >
        Today
      </button>
      <button
        class="period-btn px-3 py-1 rounded-md text-sm font-medium transition-colors bg-dark-bg-card text-dark-text-primary hover:bg-dark-bg-secondary"
        data-period="tomorrow"
      >
        Tomorrow
      </button>
      <button
        class="period-btn px-3 py-1 rounded-md text-sm font-medium transition-colors bg-dark-bg-card text-dark-text-primary hover:bg-dark-bg-secondary"
        data-period="3days"
      >
        3 Days
      </button>
      <button
        class="period-btn px-3 py-1 rounded-md text-sm font-medium transition-colors bg-dark-bg-card text-dark-text-primary hover:bg-dark-bg-secondary"
        data-period="week"
      >
        Week
      </button>
    </div>
  </div>
  <div class="flex gap-2 sm:gap-3 md:gap-4 pb-2 flex-1 overflow-x-auto overflow-y-hidden scrollbar-dark" id="hourly-forecast-container" style="min-height: 0;">
    <!-- Loading state -->
    <div class="flex items-center justify-center min-w-full py-8">
      <div class="spinner"></div>
    </div>
  </div>
</div>

<!-- Template for hourly item (used by JavaScript) -->
<template id="hourly-item-template">
  <div class="flex flex-col items-center bg-dark-bg-card rounded-lg p-3 sm:p-4 md:p-5 flex-1 min-w-0 card-hover fade-in" style="min-height: 260px; word-wrap: break-word; overflow-wrap: break-word; justify-content: space-between;">
    <div class="text-xs sm:text-sm text-dark-text-secondary mb-2 sm:mb-3 font-medium w-full text-center px-1" id="hourly-time" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></div>
    <div class="mb-2 sm:mb-3 weather-icon flex-shrink-0" id="hourly-icon"></div>
    <div class="text-xl sm:text-2xl font-bold mb-3 sm:mb-4" id="hourly-temp" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></div>
    <!-- Additional weather info -->
    <div class="w-full space-y-2 sm:space-y-2.5 pt-3 sm:pt-4 border-t border-dark-bg-secondary flex-shrink-0 px-1" style="overflow: visible;">
      <div class="flex justify-between items-center text-[10px] sm:text-xs gap-1 min-w-0">
        <span class="text-dark-text-secondary flex-shrink-0" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Real Feel</span>
        <span class="font-semibold flex-shrink-0" id="hourly-feels-like" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">--</span>
      </div>
      <div class="flex justify-between items-center text-[10px] sm:text-xs gap-1 min-w-0">
        <span class="text-dark-text-secondary flex-shrink-0" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 65%;">Precipitation</span>
        <span class="font-semibold flex-shrink-0" id="hourly-rain" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">--</span>
      </div>
      <div class="flex justify-between items-center text-[10px] sm:text-xs gap-1 min-w-0">
        <span class="text-dark-text-secondary flex-shrink-0" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Wind</span>
        <span class="font-semibold flex-shrink-0" id="hourly-wind" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">--</span>
      </div>
    </div>
  </div>
</template>
