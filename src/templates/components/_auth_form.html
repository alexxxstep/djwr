<!-- Authentication Form (shown when user is not authenticated) -->
<div id="auth-form-container" class="max-w-md mx-auto mt-20 fade-in">
  <div class="bg-dark-bg-card rounded-2xl p-8 shadow-card card-gradient">
    <h2 class="text-2xl font-bold text-dark-text-primary mb-6 text-center">
      Welcome to Weather Reminder
    </h2>

    <!-- Login Form -->
    <div id="login-form" class="space-y-4">
      <h3 class="text-xl font-semibold text-dark-text-primary mb-4">Login</h3>

      <div>
        <label
          for="login-email"
          class="block text-sm font-medium text-dark-text-secondary mb-2"
          >Email</label
        >
        <input
          type="email"
          id="login-email"
          class="w-full bg-dark-bg-primary border border-dark-bg-card rounded-lg px-4 py-2 text-dark-text-primary input-focus"
          placeholder="your@email.com"
        />
      </div>

      <div>
        <label
          for="login-password"
          class="block text-sm font-medium text-dark-text-secondary mb-2"
          >Password</label
        >
        <input
          type="password"
          id="login-password"
          class="w-full bg-dark-bg-primary border border-dark-bg-card rounded-lg px-4 py-2 text-dark-text-primary input-focus"
          placeholder="••••••••"
        />
      </div>

      <div id="login-error" class="text-red-400 text-sm hidden"></div>

      <button
        id="login-submit-btn"
        class="w-full btn-primary"
      >
        Login
      </button>

      <div class="text-center">
        <button
          id="switch-to-register"
          class="text-sm text-accent-blue hover:text-accent-blue/80 transition-smooth"
        >
          Don't have an account? Register
        </button>
      </div>

      <!-- OAuth Buttons (temporarily hidden) -->
      <div class="relative my-6 hidden">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-dark-bg-card"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-dark-bg-card text-dark-text-secondary">Or</span>
        </div>
      </div>

      <!-- OAuth Buttons (temporarily hidden) -->
      <div class="space-y-2 hidden">
        <a
          href="/oauth/login/google-oauth2/"
          class="w-full bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-smooth flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          Continue with Google
        </a>

        <a
          href="/oauth/login/github/"
          class="w-full bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition-smooth flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              fill-rule="evenodd"
              d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
              clip-rule="evenodd"
            />
          </svg>
          Continue with GitHub
        </a>
      </div>
    </div>

    <!-- Register Form (hidden by default) -->
    <div id="register-form" class="space-y-4 hidden">
      <h3 class="text-xl font-semibold text-dark-text-primary mb-4">
        Register
      </h3>

      <div>
        <label
          for="register-email"
          class="block text-sm font-medium text-dark-text-secondary mb-2"
          >Email</label
        >
        <input
          type="email"
          id="register-email"
          class="w-full bg-dark-bg-primary border border-dark-bg-card rounded-lg px-4 py-2 text-dark-text-primary input-focus"
          placeholder="your@email.com"
        />
      </div>

      <div>
        <label
          for="register-username"
          class="block text-sm font-medium text-dark-text-secondary mb-2"
          >Username</label
        >
        <input
          type="text"
          id="register-username"
          class="w-full bg-dark-bg-primary border border-dark-bg-card rounded-lg px-4 py-2 text-dark-text-primary input-focus"
          placeholder="username"
        />
      </div>

      <div>
        <label
          for="register-password"
          class="block text-sm font-medium text-dark-text-secondary mb-2"
          >Password</label
        >
        <input
          type="password"
          id="register-password"
          class="w-full bg-dark-bg-primary border border-dark-bg-card rounded-lg px-4 py-2 text-dark-text-primary input-focus"
          placeholder="••••••••"
        />
      </div>

      <div>
        <label
          for="register-password2"
          class="block text-sm font-medium text-dark-text-secondary mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          id="register-password2"
          class="w-full bg-dark-bg-primary border border-dark-bg-card rounded-lg px-4 py-2 text-dark-text-primary input-focus"
          placeholder="••••••••"
        />
      </div>

      <div id="register-error" class="text-red-400 text-sm hidden"></div>

      <button
        id="register-submit-btn"
        class="w-full btn-primary"
      >
        Register
      </button>

      <div class="text-center">
        <button
          id="switch-to-login"
          class="text-sm text-accent-blue hover:text-accent-blue/80 transition-smooth"
        >
          Already have an account? Login
        </button>
      </div>
    </div>
  </div>
</div>
