<!-- Navigation Sidebar -->
<aside
  class="fixed left-0 top-0 h-full w-20 bg-dark-bg-secondary flex flex-col items-center py-4 z-10 slide-in-left"
>
  <!-- Logo/Icon -->
  <div class="mb-8">
    <a
      href="/"
      class="flex items-center justify-center w-12 h-12 rounded-lg hover:bg-dark-bg-card transition-colors"
    >
      <svg
        class="w-8 h-8 text-accent-blue"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 10V3L4 14h7v7l9-11h-7z"
        />
      </svg>
    </a>
  </div>


  <!-- Auth Buttons -->
  <div class="w-full px-2 space-y-2 mt-auto">
    <div id="auth-buttons" class="space-y-2">
      <!-- Login Button -->
      <button
        id="login-btn"
        class="auth-btn w-full py-2 px-2 text-xs text-dark-text-secondary hover:text-dark-text-primary hover:bg-dark-bg-card rounded transition-all duration-200 flex flex-col items-center"
        title="Login"
      >
        <svg
          class="w-5 h-5 mb-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
          />
        </svg>
        <span class="text-xs">Login</span>
      </button>

      <!-- Register Button -->
      <button
        id="register-btn"
        class="auth-btn w-full py-2 px-2 text-xs text-dark-text-secondary hover:text-dark-text-primary hover:bg-dark-bg-card rounded transition-all duration-200 flex flex-col items-center"
        title="Register"
      >
        <svg
          class="w-5 h-5 mb-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
          />
        </svg>
        <span class="text-xs">Register</span>
      </button>
    </div>

    <!-- Logout Button (hidden by default, shown when authenticated) -->
    <div id="logout-section" class="hidden space-y-2">
      <button
        id="user-info"
        class="auth-btn w-full py-2 px-2 text-xs text-dark-text-secondary hover:text-accent-blue hover:bg-dark-bg-card rounded transition-all duration-200 flex flex-col items-center cursor-pointer"
        title=""
      >
        <svg
          class="w-5 h-5 mb-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
        <span id="user-name" class="text-xs truncate w-full"></span>
      </button>
      <button
        id="logout-btn"
        class="auth-btn w-full py-2 px-2 text-xs text-dark-text-secondary hover:text-accent-blue hover:bg-dark-bg-card rounded transition-all duration-200 flex flex-col items-center"
        title="Logout"
      >
        <svg
          class="w-5 h-5 mb-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        <span class="text-xs">Logout</span>
      </button>
    </div>
  </div>
</aside>

<style>

  .auth-btn {
    @apply flex flex-col items-center justify-center;
  }
</style>
